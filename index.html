<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="circle circle--purple"></div>
    <div class="circle circle--blue"></div>
    
    <main class="currency-converter">
    
        <h1 class="currency-converter_title">Currency Converter</h1>
    
        <input  class="currency-converter_input" placeholder="0" type="number" id="inputSourceCurrency">
        <div class="currency-converter_select-group">

            <section class="currency-converter_select">
                <img id="imageSourceCurrency" src="https://flagcdn.com/w640/us.png" alt="">
                <select  id="selectSourceCurrency">

    
                </select>
            </section>

            <button id="buttonSwap" class="currency-converter_swap-button">
                <i class="fa-solid fa-right-left"></i>
            </button>

            <section class="currency-converter_select">
                <img id="imageTargetCurrency" src="https://flagcdn.com/w640/id.png" alt="">
                <select  id="selectTargetCurrency">

                </select>
            </section>

        </div>
        <div class="currency-converter_exchange-rate">
            <span id="exchangeRateText" class="currency-converter_exchange-rate-text">
                0 USD = 0 INR
            </span>
        </div>


        <button class="currency-converter_convert-button" id="buttonConvert">
            Convert
        </button>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
